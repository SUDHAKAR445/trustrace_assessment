<h1 mat-dialog-title>Report</h1>
<div mat-dialog-content>
    <mat-form-field>
        <textarea matInput style="width: 100%; font-size: large;" placeholder="Reason for reporting"
            [(ngModel)]="reportReason" name="reportReason"></textarea>
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button clickable (click)="onCancelClick()">Cancel</button>
    <button mat-button color="warn" [disabled]="!checkLength()" clickable (click)="onReportClick()">Report</button>
</div>
