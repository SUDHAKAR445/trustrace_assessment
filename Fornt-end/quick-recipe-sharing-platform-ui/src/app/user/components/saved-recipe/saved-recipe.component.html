<app-snackbar *ngIf="errorMessage" [errorMessage]="errorMessage"></app-snackbar>

<div class="feed-container" *ngIf="recipes">
    <div *ngFor="let post of recipes">
        <mat-card class="post-card" *ngIf="!post.deletedAt">
            <mat-card-header class="header-container">
                <div mat-card-avatar class="profile-image">
                    <img class="profile-image" [src]="post.profileImageUrl">
                </div>
                <div class="header-content">
                    <mat-card-title>{{ post.username }}</mat-card-title>
                    <mat-card-subtitle>{{ post.title }}</mat-card-subtitle>
                </div>
                <button mat-button color="primary" style="margin-top: 10px;" clickable (click)="onFollowNowClick(post.userId)"><mat-icon>perm_identity</mat-icon>Follow</button>
                <mat-menu #menu="matMenu" class="menu-button" matMenuPosition="above">
                    <button *ngIf="post.userId === userId" mat-menu-item clickable
                        (click)="onDeleteClick(post.recipeId)">Delete</button>
                    <button *ngIf="post.userId !== userId" mat-menu-item clickable
                        (click)="onReportRecipe(post.recipeId)">Report Recipe</button>
                    <button *ngIf="post.userId !== userId" mat-menu-item clickable
                        (click)="onReportUser(post.userId)">Report User</button>
                    <button *ngIf="post.userId !== userId" mat-menu-item clickable
                        (click)="onRemoveRecipe(post.recipeId)">Remove</button>
                    <button *ngIf="post.userId !== userId" mat-menu-item clickable
                        (click)="onBookNowClick(post.recipeId)">Book Now</button>
                </mat-menu>
                <button mat-icon-button [matMenuTriggerFor]="menu" class="menu-button">
                    <mat-icon>more_vert</mat-icon>
                </button>
            </mat-card-header>
            <mat-card-content clickable (click)="onShowDetailClicked(post.recipeId)">
                <p class="description">{{ post.description }}</p>
                <img mat-card-image [src]="post.recipeImageUrl" alt="Recipe Image" class="recipe-image">
            </mat-card-content>
            <button mat-button color="warn" clickable (click)="onBookNowClick(post.recipeId)">Book Now</button>
            <mat-card-actions class="icon-buttons">
                <button mat-icon-button clickable (click)="onLikeClick()">
                    <mat-icon>thumb_up</mat-icon>
                </button>
                <button mat-icon-button clickable (click)="onCommentClick(post.recipeId)">
                    <mat-icon>comment</mat-icon>
                </button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
<div *ngIf="showNoBookingsMessage" class="no-saved-message">
    <p>No Saved post present for you </p>
    <img src="../assets/no-saved-post.png">
</div>

<app-load *ngIf="isLoading"></app-load>
