<div class="login-container">
    <app-snackbar *ngIf="errorMessage" [errorMessage]="errorMessage"></app-snackbar>
    <div class="login-image">
        <img src="../assets/authentication/login.jpg" alt="Login Image">
    </div>
    <div class="login-page">
        <mat-card [ngClass]="formStatus">
            <mat-card-header>
                <mat-card-title> Login </mat-card-title>
            </mat-card-header>
            <app-load *ngIf="isLoading" class="overlay"></app-load>
            <mat-card-content>
                <form [formGroup]="loginForm" (ngSubmit)="onLoginClicked()">
                    <mat-form-field appearance="fill">
                        <mat-label>Username or Email</mat-label>
                        <input matInput formControlName="usernameOrEmail" name="username">
                    </mat-form-field>
                    <small
                        *ngIf="loginForm.get('usernameOrEmail')?.invalid && loginForm.get('usernameOrEmail')?.touched">*Username
                        or Email is required</small>

                    <mat-form-field appearance="fill">
                        <mat-label>Password</mat-label>
                        <input matInput formControlName="password" name="password" type="password">
                    </mat-form-field>
                    <small *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">*Password is
                        required</small>
                    <button mat-raised-button color="primary" type="submit"
                        [disabled]="loginForm.invalid">Login</button>

                    <div>
                        <p>If you are new user</p>
                        <button mat-raised-button color="accent" type="button" routerLink="/register">Register</button>
                    </div>
                </form>
            </mat-card-content>
        </mat-card>
    </div>
</div>
