<div class="login-container">
    <div class="login-image">
        <img src="../assets/authentication/login.jpg" alt="Login Image">
    </div>
    <div class="login-page">
        <mat-card [ngClass]="formStatus">
            <mat-card-header>
                <mat-card-title> Change Password </mat-card-title>
            </mat-card-header>
            <app-load *ngIf="isLoading" class="overlay"></app-load>
            <mat-card-content>
                <form [formGroup]="resetForm" (ngSubmit)="onResetClicked()">
                    <mat-form-field appearance="fill">
                        <mat-label>New Password</mat-label>
                        <input matInput formControlName="password" name="password" type="password">
                    </mat-form-field>
                    <small
                        *ngIf="resetForm.get('password')?.invalid && resetForm.get('password')?.touched">*Strong password is required</small>

                    <mat-form-field appearance="fill">
                        <mat-label>Confirm Password</mat-label>
                        <input matInput formControlName="confirm" name="confirm" type="password">
                    </mat-form-field>
                    <small *ngIf="resetForm.get('confirm')?.value !== resetForm.get('password')?.value && resetForm.get('confirm')?.touched">*Confirm Password must match the new password</small>


                    <button mat-raised-button color="primary" type="submit" style="margin-left: 70px;"
                        [disabled]="resetForm.invalid && !resetForm.get('confirm')?.value !== resetForm.get('password')?.value ">Change Password</button>

                    <div>
                        <p>If you your password then click login</p>
                        <button mat-raised-button color="accent" type="button" routerLink="/login">Login</button>
                    </div>
                </form>
            </mat-card-content>
        </mat-card>
    </div>
</div>
