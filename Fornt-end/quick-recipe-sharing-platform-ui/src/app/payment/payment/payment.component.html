<form [formGroup]="paymentForm" (ngSubmit)="bookNowClicked()">
    <label>bookerId: </label>
    <input type="text" formControlName="bookerId">
    <label>recipeId: </label>
    <input type="text" formControlName="recipeId">
    <label>amount: </label>
    <input type="text" formControlName="amount">

    <button type="submit"> Book now</button>
</form>
