<div class="header">
    <div class="recipe-logo">
        <img src="../assets/logo.png">
    </div>
    <div class="profile" *ngIf="userDetail">
        <img [src]="userDetail.profileImageUrl" class="profile-image" routerLink="/admin/profile"/>
        <p>Hi {{ userDetail.usernameValue }}</p>
        <button mat-button color="warn" (click)="onLogoutClicked()">Logout</button>
    </div>
</div>
